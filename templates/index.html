<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: #dae0e6; 
            margin: 0; 
            padding-top: 48px; 
            color: #1c1c1c;
        }

        /* Navbar */
        .navbar {
            background-color: white; height: 48px; padding: 0 20px;
            display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; left: 0; right: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); z-index: 1000;
        }
        .logo { font-size: 20px; color: #ff4500; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        
        .nav-search { flex-grow: 1; max-width: 600px; margin: 0 20px; }
        .search-input { width: 100%; background: #f6f7f8; border: 1px solid #edeff1; border-radius: 20px; padding: 8px 15px; outline: none; }

        .nav-right a { margin-left: 10px; text-decoration: none; font-weight: bold; font-size: 14px; }
        .btn-create { background: #1c1c1c; color: white; padding: 6px 15px; border-radius: 20px; }

        /* Layout */
        .main-layout { display: flex; max-width: 1000px; margin: 0 auto; padding: 20px; gap: 24px; }
        
        /* Sidebar */
        .sidebar { width: 220px; display: none; }
        @media (min-width: 900px) { .sidebar { display: block; } }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 10px; color: #1c1c1c; text-decoration: none; border-radius: 5px; font-size: 14px; }
        .menu-item:hover { background-color: #e4e6eb; }
        .menu-item.active { background-color: #f6f7f8; font-weight: bold; border-left: 3px solid #ff4500; }

        /* Content */
        .content-area { flex-grow: 1; min-width: 0; }
        
        .post-card { 
            background: white; border: 1px solid #ccc; 
            margin-bottom: 10px; border-radius: 4px; overflow: hidden; 
        }
        
        /* Post Layout (ลบ Vote ออกแล้ว) */
        .post-main { padding: 10px 15px; width: 100%; }
        
        .post-header { font-size: 12px; color: #787c7e; margin-bottom: 8px; display: flex; align-items: center; gap: 5px; }
        .user-icon { width: 20px; height: 20px; border-radius: 50%; background: #0079d3; }
        
        h3 { margin: 0 0 8px 0; font-size: 18px; color: #222; }
        p { margin: 0; font-size: 14px; line-height: 21px; color: #1c1c1c; margin-bottom: 10px; }
        
        /* ส่วนแสดงรูปภาพ/วิดีโอ */
        .post-media {
            width: 100%;
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
        }
        .post-media img, .post-media video {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .post-footer { margin-top: 10px; display: flex; gap: 10px; font-size: 12px; color: #878a8c; font-weight: bold; }
        .footer-btn { padding: 5px 8px; cursor: pointer; }
        .footer-btn:hover { background: #f0f2f5; border-radius: 2px; }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo"><i class="fab fa-reddit"></i> <span>Community</span></a>
        <div class="nav-search">
            <form action="/" method="GET" style="margin: 0;">
                <input type="text" name="q" class="search-input" placeholder="ค้นหา..." value="{{ request.args.get('q', '') }}">
            </form>
        </div>
        <div class="nav-right">
            <a href="/status" target="_blank" style="color: #0079d3;"><i class="fas fa-bolt"></i> System</a>
            <a href="/create" class="btn-create"><i class="fas fa-plus"></i> Create</a>
        </div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar">
            <a href="/" class="menu-item active"><i class="fas fa-home"></i> Home</a>
            <a href="/friends" class="menu-item"><i class="fas fa-user-friends"></i> Friends</a>
        </aside>

        <main class="content-area">
            {% for post in posts %}
            <div class="post-card">
                <div class="post-main">
                    <div class="post-header">
                        <div class="user-icon"></div>
                        <strong style="color: #1c1c1c;">{{ post.author }}</strong>
                        <span>• {{ post.timestamp }}</span>
                    </div>

                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>

                    {% if post.media %}
                    <div class="post-media">
                        {% if 'youtube.com' in post.media or 'youtu.be' in post.media %}
                            <iframe width="100%" height="350" src="{{ post.media.replace('watch?v=', 'embed/') }}" frameborder="0" allowfullscreen></iframe>
                        {% else %}
                            <img src="{{ post.media }}" onerror="this.style.display='none'">
                        {% endif %}
                    </div>
                    {% endif %}
                    
                    <div class="post-footer">
                        <div class="footer-btn"><i class="far fa-comment-alt"></i> Comments</div>
                        <div class="footer-btn"><i class="fas fa-share"></i> Share</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </main>
    </div>

</body>
</html>
